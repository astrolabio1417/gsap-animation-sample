
<!DOCTYPE html>

<html lang="en-US" dir="ltr"><head><meta charset="utf-8">
<title>test</title>

<head>
	<style>
		body, html, div {
			margin: 0;
			padding: 0;
		}
		.main {
			width: 100%;
			background-color: green;
			height: 100vh;
			min-height: 100vh;
			max-height: 100vh;
			overflow:hidden;
		}
		.layer {
			height: 100%;
			width: 100%;
			background: url('./a.png');
			background-size: cover;
			background-position: 0% 50%;
			position: absolute;
			background-repeat: no-repeat;
			inset: 0;
			overflow: hidden;
		}
		img {
			object-fit: cover;
			width: 100%;
			height: 100%;
		}
		#start {
			position: absolute;
			bottom: 5rem;
			right: 5rem;
			width: 5rem;
			height: 2.5rem;
		}
	</style>
</head>


<body>
	<div class="main">
		<div class="layer">
		</div>
		<div class="layer">
		</div>
		<div class="layer">
		</div>
		<button id="start" onclick="start()">start</button>
	</div>
	
	
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js'></script>
	<script type="text/javascript">
		const btn = document.querySelector("#start");
		let fin = false;
		const tl = gsap.timeline({paused: true});
		
		tl.to(gsap.utils.toArray('.layer').reverse(), {
			xPercent: 100,
			duration: 1.5,
			ease: "Power1.out",
			stagger: 0.6,
			backgroundPosition: "100% 50%",
		})
		
		function start() {
			console.log('hellow owrld');
			fin ? tl.reverse() : tl.play();
			fin = !fin;
		};
	</script>
</body>

</html>
